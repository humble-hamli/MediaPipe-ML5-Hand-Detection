<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MediaPipe: Hands</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

	<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

</head>

<body>
	<div class="container">
		<video id="input_video" style="display: none"></video>

		<div class="buttonContainer classButtons">
			<button id="thumbsUp">Thumbs Up</button>
			<span id="thumbsUpIndex">0</span> </br>
		
			<button id="thumbsDown">Thumbs Down</button>
			<span id="thumbsDownIndex">0</span></br>
		
			<button id="thumbsNeutral">Thumbs Neutral</button>
			<span id="thumbsNeutralIndex">0</span></br>
		</div>

		<div class="buttonContainer trainingButtons">
			<button id="Train"> Train </button>
			<span id="loss"></span></br>

			<button id="Predict">Predict</button>
		</div>

		<div class="buttonContainer results">
			<p>Class: <span id="result"> .... </span></p></br>
			<p>Confidence: <span id="confidence"> .... </span></p></br>
		</div>

		<div class="buttonContainer loadSaveButtons">
			<button id="saveModel">Save Model</button>
			<p>Load Model:</p>
			<input type="file" id="loadModel" multiple>


		</div>
	</div>
	<script src="nn.js"></script>
	<script src="buttons.js"></script>
	<script src="handDetection.js"></script>
	<script src="sketch.js"></script>
</body>

</html>
